<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&family=Delius+Unicase&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <title>Dappr</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="navbar">
          <div class="logo"><a href="#">Dappr</a></div>
          <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Information</a></li>
            <li class="more">
              <a href="#">More</a>
              <img
                src="./img/arrow-down.png"
                alt="arrow-down"
                class="arrow-down"
              />
            </li>
            <div class="search-container">
              <input type="text" class="search-input" placeholder="Search..." />
              <img src="./img/search.png" alt="Search" class="search-icon" />
            </div>
          </ul>
          <div class="action_btn">
            <img src="./img/sidebar.png" alt="side-bar" />
          </div>
        </div>
      </header>
  
      <main>
        <section class="hero-container">
          <div class="hero">
            <img src="./img/computer.png " alt="coding-image" />
            <textarea name=""" cols="100" rows="30">It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......</textarea>
          </div>
        </section>

        <section class="card-container">
          <div class="card card-1">
            <p>
              Total Question's<br>200,000</br>
            </p>
            </div>
          <div class="card card-2">
            <p>
              Total Answer's<br>150,000</br>
            </p>
          </div>
          <div class="card card-3">
            <p>
              Participated<br>10,000</br>
            </p>
          </div>
          <div class="card card-4">
            <p>
              Total Passed<br>6,000</br>
            </p>
          </div>
        </section>
      </main>
    </div>
    
    <div class="social-icons">
      <img src="./img/social-icons.png" alt="social-icons" />
    </div>
    <div class="floating-icon">
      <img src="./img/floating-icon.png" alt="floating-icon" />
    </div>
  </body>
</html>
